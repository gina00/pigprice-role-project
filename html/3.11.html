<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>查询</title>
    <link rel="stylesheet" href="../node_modules/mui/css/mui.min.css">
    <link href="../node_modules/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/layui/css/layui.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/layout.css" rel="stylesheet">
</head>

<body>
    <div class="commonPage">
        <header class="toolbar greenToolBar">
            <a class="icon-back" href="../index.html"></a>
            <span class="title">查询</span>
        </header>
        <section class="main-Panel">
            <div class="fixFooterPanel">
                <div class="commonPanel notBorder">
                    <ul class="common-ul">
                        <li>
                            <span class="grey">起始时间</span>
                            <input type="text" id="startDate">
                        <li>
                            <span class="grey">结束时间</span>
                            <input type="text" id="endDate">
                        </li>
                        <li>
                            <span class="grey">选择状态</span>
                            <div class="selectPanel" id="groupStatus">
                                <span></span>
                                <div class="chooseBtn" id="chooseBtn"></div>
                            </div>
                        </li>
                        <li>
                            <span class="grey">场所类型</span>
                            <div class="selectPanel" id="groupType">
                                <span></span>
                                <div class="chooseBtn" id="chooseBtn"></div>
                            </div>
                        </li>
                        <li>
                            <span class="grey">场所名称</span>
                            <input type="text">
                        </li>
                    </ul>
                </div>
            </div>
            <footer>
                <a class="normalBtn fillBtn" href="1.1.0.html">查询</a>
            </footer>
        </section>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../node_modules/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/rolldate.js"></script>
    <script type="text/javascript" src="../js/createGroupPanel.js"></script>
    <script src="../node_modules/mui/js/mui.min.js"></script>
    <script>
        mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		mui('.mui-input-group').on('change', 'input', function() {
			var value = this.checked?"true":"false";
            this.previousElementSibling.innerText = "checked："+value;
            if(this.checked){
                $(".selectOut").hide();
            }
		});
        $(function () {
            $(".radioPanel").click(function () {
                $(this).addClass("selected").siblings().removeClass("selected");
            })
            // 选择状态数据
            downListData({
                groupId: 'groupStatus', //触发事件ID，与dom相关
                groupPanelId: 'groupStatusPanel', //显示面板ID，自定义
                arr: ['待勘察', '勘察通过', '勘察不通过'],
                isChoose: true, //是否有单选、多选
                className: 'radio', //复选框class
            }); // 场所类型数据
            downListData({
                groupId: 'groupType', //触发事件ID，与dom相关
                groupPanelId: 'groupTypePanel', //显示面板ID，自定义
                arr: ['全部', '无害化场', '养殖场'],
                isChoose: true, //是否有单选、多选
                className: 'radio', //复选框class
            });
        })
        window.onload = function () {
            new Rolldate({
                    el: '#startDate',
                    format: 'YYYY-MM-DD',
                    beginYear: 2000,
                    endYear: 2100
                }),
                new Rolldate({
                    el: '#endDate',
                    format: 'YYYY-MM-DD',
                    beginYear: 2000,
                    endYear: 2100
                })
        }
    </script>
</body>

</html>
