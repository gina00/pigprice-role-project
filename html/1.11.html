    <script>
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
        mui('.mui-input-group').on('change', 'input', function () {
            var value = this.checked ? "true" : "false";
            this.previousElementSibling.innerText = "checked：" + value;
        });
        $(function () {
            // 死亡原因数据
            downListData({
                groupId: 'groupReson', //触发事件ID，与dom相关
                groupPanelId: 'groupResonPanel', //显示面板ID，自定义
                arr: ['正常死亡', '拉稀', '喘气', '发烧', '感冒'],
                isChoose: true, //是否有单选、多选
                className: 'checkbox', //复选框class
            });
            // 处理方式数据
            downListData({
                groupId: 'groupMethod', //触发事件ID，与dom相关
                groupPanelId: 'groupMethodPanel', //显示面板ID，自定义
                arr: ['深埋', '化制', '高温处理', '化学处理', '其他'],
                isChoose: true, //是否有单选、多选
                className: 'radio', //单选框class
            });
            // 摄像头数据
            downListData({
                groupId: 'groupVideo', //触发事件ID，与dom相关
                groupPanelId: 'groupVideoPanel', //显示面板ID，自定义
                arr: ['摄像头1', '摄像头2', '摄像头3', '摄像头4', '摄像头5'],
                isChoose: true, //是否有单选、多选
                className: 'radio', //单选框class
            });
            // 弹出视频播放窗口
            $("#playBtn,#playBtnVideo").click(function () {
                $("#windowVideoPanel").show();
            });
            $("#closeVideoWindow").click(function () {
                $("#windowVideoPanel").hide();
            })
            // 录视频
            $("#recordingVideoBtn").click(function(){
                $("#recordingVideoPanel").hide();
                $("#stopVideoPanel,#recordVideoPanel").show();
            })
            // 签名区域
            $("#saveSignName").click(function () {
                $("#signNamePanel").hide();
                $("#hadSignPanel").show();
                $("#notSignNamePanel").hide();
            })
            $('#signBtn,#reSignNameBtn').click(function () {
                //取消事件冒泡 
                event.stopPropagation();
                $('#signNamePanel').fadeIn();
            });
            //点击空白处隐藏弹出层，下面为滑动消失效果和淡出消失效果。
            $(document).click(function (event) {
                var _con = $('.selectOut section'); // 设置目标区域
                if (!_con.is(event.target) && _con.has(event.target).length === 0) { // Mark 1
                    $('#signNamePanel').hide(); //淡出消失
                }
            });
        })
    </script>
